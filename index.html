    <!-- Enlace a Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configuración de Tailwind para usar la fuente Inter y colores personalizados -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'fuchsia-exacto': '#E6007A', /* Color fucsia exacto de la imagen */
                        'glass-main-bg': 'rgba(255, 255, 255, 0.15)', /* Fondo más claro y translúcido para el efecto de vidrio principal */
                        'text-dark': '#333333', /* Texto oscuro para contraste con fondo blanco */
                        'text-light-contrast': '#E0E0E0', /* Texto claro para elementos oscuros (botones) */
                        'panel-border-light': 'rgba(0, 0, 0, 0.08)', /* Borde sutil y oscuro para paneles de vidrio */
                        'dock-background': 'rgba(40, 40, 45, 0.5)', /* Fondo del dock, oscuro y semitransparente */
                        'dock-border': 'rgba(255, 255, 255, 0.12)', /* Borde más sutil para el dock */
                    }
                }
            }
        }
    </script>
    <!-- Enlace a Google Fonts para la fuente Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos base para el cuerpo (Mobile-First) */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #FFFFFF; /* Fondo blanco */
            color: var(--tw-colors-text-dark); /* Color de texto oscuro para el body */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Asegura que el body ocupe al menos el 100% de la altura de la ventana */
            align-items: center;
            justify-content: space-between;
            padding: 0.5rem; /* Padding más pequeño para móviles */
            /* Degradado radial muy sutil para añadir profundidad al fondo blanco */
            background-image: radial-gradient(circle at center, rgba(0,0,0,0.02) 0%, rgba(0,0,0,0) 70%);
            overflow-x: hidden; /* Evita el scroll horizontal en el body */
            user-select: none; /* Deshabilita la selección de texto en toda la página */
            -webkit-user-select: none; /* Para Safari */
            -moz-user-select: none; /* Para Firefox */
            -ms-user-select: none; /* Para IE/Edge */
        }

        /* Ajustes de padding para pantallas más grandes */
        @media (min-width: 768px) { /* md breakpoint */
            body {
                padding: 1rem; /* Padding estándar para tabletas y PC */
            }
        }

        /* Estilos personalizados para la barra de desplazamiento */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.03); /* Pista muy sutil en fondo blanco */
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.15); /* Manija suave */
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.03); /* Borde casi invisible */
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.3); /* Manija al pasar el ratón */
        }

        /* Efecto de cristal para el contenedor principal */
        .glass-effect {
            backdrop-filter: blur(35px) saturate(160%); /* Blur y saturación más pronunciados pero elegantes */
            -webkit-backdrop-filter: blur(35px) saturate(160%);
            background-color: var(--tw-colors-glass-main-bg); /* Fondo más claro y translúcido para el efecto de vidrio principal */
            border: 1px solid var(--tw-colors-panel-border-light); /* Borde sutil y oscuro para paneles de vidrio */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15), /* Sombra exterior más suave y difusa */
                        inset 0 0 10px rgba(255, 255, 255, 0.05); /* Sombra interior para un brillo sutil */
        }

        /* Animación de pulsación y sombras para los botones (más minimalista) */
        .button-press-effect {
            transition: all 0.15s cubic-bezier(0.2, 0.8, 0.2, 1); /* Transición más corta y elástica */
            border: none;
            outline: none;
            position: relative;
            overflow: hidden;
            background-color: #E6007A; /* Color fucsia exacto aplicado SOLIDO */
            background-image: none; /* Asegurar que no haya degradados */
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15); /* Sombra inicial muy suave */
            transform: translateZ(0); /* Forzar aceleración de hardware */
        }

        .button-press-effect::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.15); /* Brillo sutil */
            opacity: 0;
            transition: opacity 0.15s ease-in-out;
            pointer-events: none;
        }

        .button-press-effect:hover::before {
            opacity: 1; /* Brillo sutil al pasar el ratón */
        }

        .button-press-effect:hover {
            transform: translateY(-1px) scale(1.01); /* Elevación y escala muy sutil */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25); /* Sombra ligeramente más pronunciada */
        }

        .button-press-effect:active {
            transform: translateY(0) scale(0.98); /* Ligera compresión al presionar */
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3); /* Sombra interior muy suave */
        }

        /* Sombra más sutil y ambiental para el contenedor principal */
        .main-panel-shadow {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08); /* Sombra exterior muy suave y difusa */
        }

        /* Sombra para los iconos del dock y botones (más sutil y difusa) */
        .icon-shadow {
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.25)); /* Ligeramente más fuerte inicial */
        }
        
        /* ===== ESTILOS DEL DOCK (NUEVA ESTRUCTURA PARA EFECTO "SALIR") ===== */
        .dock-container {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            /* El overflow-x: hidden aquí recorta todo el dock si se desborda la pantalla */
            overflow-x: hidden; 
            z-index: 1000;
        }

        .dock-wrapper-outer {
            position: relative; /* Para que el fondo de cristal sea absoluto a este */
            display: flex;
            align-items: flex-end; /* Alinea los iconos en la parte inferior del wrapper */
            justify-content: center; /* Centra el wrapper de iconos */
            padding: 12px 24px 25px 24px; /* Padding para el área del dock, más padding-bottom para que los iconos salgan */
            border-radius: 22px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            max-width: 90%; /* Limita el ancho total del dock */
            min-width: 200px; /* Asegura un ancho mínimo para el dock */
            /* NO overflow: hidden aquí para permitir que los iconos salgan */
        }

        .dock-glass-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(20px) saturate(160%);
            -webkit-backdrop-filter: blur(20px) saturate(160%);
            background-color: rgba(40, 40, 45, 0.5); /* Fondo oscuro semitransparente */
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 22px;
            z-index: 0; /* Asegura que esté detrás de los iconos */
            overflow: hidden; /* Este sí tiene overflow hidden para recortar el efecto de blur */
        }

        .dock-icons-wrapper {
            display: flex;
            align-items: flex-end; /* Alinea los iconos en la parte inferior del wrapper */
            gap: 16px;
            position: relative; /* Para que los iconos puedan tener z-index relativo a este */
            z-index: 1; /* Asegura que los iconos estén por encima del fondo de cristal */
            padding: 0; /* Ya tenemos padding en dock-wrapper-outer */
            transform: translateX(0); /* Base para el scroll manual en móvil */
            will-change: transform; /* Optimización de rendimiento */
        }

        .dock-icon {
            width: 40px; /* Iconos más pequeños */
            height: 40px;
            min-width: 40px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Transición para transform y filter, con la misma curva cúbica para fluidez */
            transition: transform 0.25s cubic-bezier(0.2, 0.8, 0.2, 1), filter 0.25s ease;
            position: relative;
            cursor: pointer;
            will-change: transform, filter, z-index; /* Optimización de rendimiento */
            z-index: 1; /* Z-index base para los iconos */
        }

        .dock-icon svg {
            width: 100%;
            height: 100%;
            color: white; /* Color blanco para los iconos del dock */
            filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.2));
            transition: filter 0.25s ease;
        }

        /* ===== ANIMACIONES DEL DOCK (DESKTOP) ===== */
        .dock-icon:hover {
            transform: scale(1.6) translateY(-8px); /* Magnificación más pronunciada */
            z-index: 10; /* Eleva el z-index al hacer hover */
        }

        .dock-icon:hover svg {
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        /* ===== TOOLTIPS DEL DOCK ===== */
        .dock-icon::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 55px; /* Ajuste de posición para el nuevo tamaño y magnificación */
            background: rgba(30, 30, 35, 0.85);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: 500;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.2s ease, transform 0.2s ease;
            white-space: nowrap;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            pointer-events: none;
            z-index: 11; /* Asegura que el tooltip esté por encima del icono magnificado */
        }

        .dock-icon:hover::after {
            opacity: 1;
            transform: translateY(0);
        }

        /* ===== INDICADOR DE ACTIVO DEL DOCK ===== */
        .dock-icon.active::before {
            content: '';
            position: absolute;
            bottom: -6px;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
        }

        /* ===== EFECTO EN CADENA DEL DOCK (DESKTOP) ===== */
        .adjacent-effect {
            transform: scale(1.25) translateY(-5px); /* Ajuste para un efecto adyacente más notorio */
            transition: transform 0.25s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* ===== VERSIÓN MÓVIL DEL DOCK (OPTIMIZACIÓN) ===== */
        @media (max-width: 768px) {
            .dock-wrapper-outer {
                max-width: 95%; /* Ajuste para que el dock no sea demasiado ancho en pantallas pequeñas */
                padding: 8px 16px 20px 16px; /* Padding reducido para móvil, más padding-bottom */
            }

            .dock-icons-wrapper {
                gap: 12px; /* Espacio reducido entre iconos en móvil */
            }

            .dock-icon {
                width: 36px; /* Iconos más pequeños en móvil */
                height: 36px;
                min-width: 36px;
            }
            
            /* Ajustar tooltip position for mobile's dynamic scaling */
            .dock-icon::after {
                font-size: 11px;
                bottom: 45px; /* Adjusted for mobile's dynamic scale */
            }
        }
    </style>
</head>

    <script>
        // =====================================================================
        // CONSOLA DE URLS Y COMPORTAMIENTO DE BOTONES
        // =====================================================================

        /**
         * Objeto para mapear los nombres de los botones a sus URLs de destino.
         * Puedes modificar estas URLs según tus necesidades.
         *
         * Clave: Nombre del botón (debe coincidir con el 'data-button-name' en HTML o el texto del span).
         * Valor: La URL a la que el botón debe navegar.
         *
         * NOTA: En este entorno de previsualización, la navegación real está comentada.
         * Solo se mostrará un mensaje en la consola del navegador.
         * Para la navegación real en un entorno de producción, descomenta la línea
         * `window.location.href = finalTarget;` dentro de la función `navigateTo`.
         */
        const urlMappings = {
            "Buscador de Direcciones": "https://www.google.com/maps",
            "Calculadora de Boleta": "https://www.ejemplo.com/calculadora-boleta.html",
            "Evaluar RUT": "https://www.ejemplo.com/evaluar-rut.html",
            "Condiciones Comerciales": "https://www.ejemplo.com/condiciones-comerciales.html",
            "Factibilidad": "https://www.ejemplo.com/factibilidad.html",
            "Configuración": "https://www.ejemplo.com/configuracion.html",
            "Registro de Venta": "https://www.ejemplo.com/registro-venta.html",
            "Inicio": "https://www.ejemplo.com/index.html",
            "Informes": "https://www.ejemplo.com/informes.html",
            "Desplegar": "https://www.ejemplo.com/desplegar.html",
            "Smart": "https://www.ejemplo.com/smart.html",
            "Agenda": "https://www.ejemplo.com/agenda.html",
            "Correo": "https://www.ejemplo.com/correo.html",
            "Mensajes": "https://www.ejemplo.com/mensajes.html",
            "Perfil": "https://www.ejemplo.com/perfil.html"
        };

        /**
         * Función para manejar la navegación de los botones.
         * Busca la URL en el `urlMappings` y simula la navegación.
         * @param {string} buttonName - El nombre del botón que se está activando.
         */
        function navigateTo(buttonName) {
            const targetUrl = urlMappings[buttonName];
            if (targetUrl) {
                console.log(`Simulando navegación para "${buttonName}" a: ${targetUrl}`);
                // Para habilitar la navegación real en un entorno de producción, descomenta la siguiente línea:
                // window.location.href = targetUrl;
            } else {
                console.warn(`URL no definida para el botón: "${buttonName}"`);
            }
        }

        // JavaScript para añadir interactividad a los botones de la consola y al nuevo dock
        document.addEventListener('DOMContentLoaded', () => {
            // Lógica para los botones de la consola principal
            const consoleButtons = document.querySelectorAll('.grid button');
            consoleButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const buttonName = button.querySelector('span').textContent;
                    navigateTo(buttonName);
                });
            });

            // Lógica para el nuevo Dock macOS
            const dockIconsWrapper = document.getElementById('macosDock'); // Ahora es el wrapper de iconos
            const icons = dockIconsWrapper.querySelectorAll('.dock-icon');
            const isMobile = window.matchMedia('(max-width: 768px)').matches;
            
            /**
             * Aplica efectos de magnificación a los iconos del dock en dispositivos móviles
             * basándose en su proximidad al centro de la vista del dock.
             */
            const applyMobileDockEffects = () => {
                if (!isMobile) return; // Solo aplica en móvil

                const dockWrapperRect = dockIconsWrapper.getBoundingClientRect();
                // Calcular el centro de la parte visible del dock (viewport)
                const viewportCenterX = window.innerWidth / 2; 

                icons.forEach(icon => {
                    const iconRect = icon.getBoundingClientRect();
                    // Calcular el centro del icono en relación con el viewport
                    const iconCenterXInViewport = iconRect.left + (iconRect.width / 2);
                    const distance = Math.abs(viewportCenterX - iconCenterXInViewport);

                    // Definir el rango de efecto (ej. un porcentaje del ancho del viewport)
                    const maxDistance = window.innerWidth * 0.35; // El efecto se extiende hasta el 35% del ancho del viewport desde el centro
                    const normalizedDistance = Math.min(1, distance / maxDistance); // Normaliza la distancia a un valor entre 0 y 1

                    // Calcular la escala: más cerca del centro (normalizedDistance = 0) = escala máxima
                    // Más lejos (normalizedDistance = 1) = escala mínima
                    const maxScale = 2.5; // Escala máxima para el icono en el centro (AUMENTADO AÚN MÁS)
                    const minScale = 1.0; // Escala mínima para iconos fuera del rango de efecto
                    const scale = maxScale - (normalizedDistance * (maxScale - minScale));

                    // Calcular la elevación: más magnificado = más elevado
                    const maxElevation = -25; // Elevación máxima para el icono en el centro (AUMENTADO AÚN MÁS)
                    const minElevation = 0; // Elevación mínima para iconos fuera del rango de efecto
                    const elevation = maxElevation - (normalizedDistance * (maxElevation - minElevation));

                    icon.style.transform = `scale(${scale}) translateY(${elevation}px)`;
                    icon.style.zIndex = Math.round(scale * 10); // Asigna un z-index más alto al icono magnificado
                    
                    // Ajustar la sombra del icono basada en la escala para que sea más pronunciada en el centro
                    const shadowOpacity = 0.4 + (1 - normalizedDistance) * 0.5; // Opacidad de 0.4 a 0.9 (AUMENTADO)
                    const shadowBlur = 6 + (1 - normalizedDistance) * 10; // Blur de 6px a 16px (AUMENTADO)
                    icon.querySelector('svg').style.filter = `drop-shadow(0 ${shadowBlur/2}px ${shadowBlur}px rgba(0, 0, 0, ${shadowOpacity}))`;
                });
            };

            // Manual scrolling variables for mobile dock
            let isDragging = false;
            let startPos = 0;
            let currentTranslate = 0;
            let prevTranslate = 0;

            function touchStart(event) {
                isDragging = true;
                startPos = event.touches[0].clientX;
                // Get the current transformX value from the element
                const transformMatrix = window.getComputedStyle(dockIconsWrapper).getPropertyValue('transform');
                if (transformMatrix && transformMatrix !== 'none') {
                    prevTranslate = parseFloat(transformMatrix.split(',')[4]); // Extract translateX value
                } else {
                    prevTranslate = 0;
                }
                // Store initial touch position for delta calculation in touchmove
                event.target._startX = event.touches[0].clientX;
                event.target._startY = event.touches[0].clientY;
            }

            function touchMove(event) {
                if (!isDragging) return;

                // Only prevent default if the movement is predominantly horizontal
                const touch = event.touches[0];
                const deltaX = Math.abs(touch.clientX - (event.target._startX || touch.clientX));
                const deltaY = Math.abs(touch.clientY - (event.target._startY || touch.clientY));
                if (deltaX > deltaY) {
                    event.preventDefault();
                } else {
                    // If vertical scroll, let it happen
                    isDragging = false; // Stop dragging if movement becomes vertical
                    return;
                }

                const currentPosition = event.touches[0].clientX;
                const diff = currentPosition - startPos;
                currentTranslate = prevTranslate + diff;

                // Clamp the translation to prevent scrolling too far
                const dockIconsWidth = dockIconsWrapper.scrollWidth; // Actual content width (sum of icons + gaps)
                const dockContainerWidth = dockIconsWrapper.parentElement.clientWidth; // Visible width of the outer wrapper

                // Calculate the maximum negative translation allowed (when content is scrolled fully left)
                // This ensures the rightmost icon is visible
                const minTranslate = Math.min(0, dockContainerWidth - dockIconsWidth);
                const maxTranslate = 0; // Cannot scroll further right than 0 (leftmost icon visible)

                currentTranslate = Math.max(minTranslate, Math.min(maxTranslate, currentTranslate));

                dockIconsWrapper.style.transform = `translateX(${currentTranslate}px)`;
                applyMobileDockEffects(); // Apply effects during scroll
            }

            function touchEnd() {
                isDragging = false;
                // Re-apply effects at the end of the drag to ensure final state
                applyMobileDockEffects();
            }

            if (isMobile) {
                // Remove existing listeners if any from previous iterations
                icons.forEach((oldIcon, index) => {
                    const newIcon = oldIcon.cloneNode(true);
                    oldIcon.parentNode.replaceChild(newIcon, oldIcon);
                    icons[index] = newIcon; // Update the reference in the NodeList
                });

                // Set up manual scrolling listeners on the dock-icons-wrapper container
                dockIconsWrapper.addEventListener('touchstart', touchStart, { passive: false });
                dockIconsWrapper.addEventListener('touchmove', touchMove, { passive: false });
                dockIconsWrapper.addEventListener('touchend', touchEnd);

                // Initial application of effects
                applyMobileDockEffects(); // Apply once on load
                window.addEventListener('resize', applyMobileDockEffects); // Apply on resize
            } else {
                // Lógica para escritorio (efecto de hover adyacente)
                icons.forEach(icon => {
                    icon.addEventListener('mouseenter', function() {
                        const index = Array.from(icons).indexOf(this);
                        console.log(`Mouse ENTER en icono: ${this.getAttribute('data-tooltip')}`);
                        
                        if (icons[index - 1]) {
                            icons[index - 1].classList.add('adjacent-effect');
                        }
                        if (icons[index + 1]) {
                            icons[index + 1].classList.add('adjacent-effect');
                        }
                    });
                    
                    icon.addEventListener('mouseleave', function() {
                        console.log(`Mouse LEAVE en icono: ${this.getAttribute('data-tooltip')}`);
                        icons.forEach(i => {
                            if (i.classList.contains('adjacent-effect')) {
                                i.classList.remove('adjacent-effect');
                            }
                        });
                    });
                });
            }
            
            // Acción al hacer clic (para todos los dispositivos)
            icons.forEach(icon => {
                icon.addEventListener('click', () => {
                    const buttonName = icon.getAttribute('data-button-name');
                    navigateTo(buttonName);

                    // Marcar como activo
                    icons.forEach(i => i.classList.remove('active'));
                    icon.classList.add('active');

                    // Si es móvil, re-aplicar los efectos después de un clic para asegurar el estado visual
                    if (isMobile) {
                        applyMobileDockEffects();
                    }
                });
            });
        });
    </script>
