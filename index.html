<head>

    <title>Consola de Control - Estilo Apple</title>
    <!-- Enlace a Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configuración de Tailwind para usar la fuente Inter y colores personalizados -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'fuchsia-exacto': '#E6007A', /* Color fucsia exacto de la imagen */
                        'glass-dark': 'rgba(28, 28, 30, 0.75)', /* Fondo oscuro para el efecto de vidrio, más transparente */
                        'text-dark': '#333333', /* Texto oscuro para contraste con fondo blanco */
                        'text-light-contrast': '#E0E0E0', /* Texto claro para elementos oscuros */
                        'color-blanco': '#FFFFFF', /* Color blanco explícito para el texto de los botones */
                        'panel-border': 'rgba(255, 255, 255, 0.1)', /* Borde sutil para paneles de vidrio */
                        'dock-border': 'rgba(255, 255, 255, 0.18)', /* Borde más sutil para el dock */
                    }
                }
            }
        }
    </script>
    <!-- Enlace a Google Fonts para la fuente Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos base para el cuerpo (Mobile-First) */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #FFFFFF; /* Fondo blanco */
            color: var(--tw-colors-text-dark); /* Color de texto oscuro para el body */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Asegura que el body ocupe al menos el 100% de la altura de la ventana */
            align-items: center;
            justify-content: space-between;
            padding: 0.5rem; /* Padding más pequeño para móviles */
            /* Degradado radial más sofisticado para añadir profundidad sutil */
            background: radial-gradient(circle at 50% 0%, rgba(200, 200, 200, 0.05) 0%, rgba(255, 255, 255, 0) 60%),
                        radial-gradient(circle at 50% 100%, rgba(200, 200, 200, 0.05) 0%, rgba(255, 255, 255, 0) 60%),
                        #FFFFFF; /* Fondo blanco base */
            
            /* Permitir que los elementos sobresalgan verticalmente */
            overflow: visible; 
            overflow-x: hidden; /* Pero evitar el scroll horizontal general del body */
            
            user-select: none; /* Deshabilita la selección de texto en toda la página */
            -webkit-user-select: none; /* Para Safari */
            -moz-user-select: none; /* Para Firefox */
            -ms-user-select: none; /* Para IE/Edge */
        }

        /* Ajustes de padding para pantallas más grandes */
        @media (min-width: 768px) { /* md breakpoint */
            body {
                padding: 1rem; /* Padding estándar para tabletas y PC */
            }
        }

        /* Estilos personalizados para la barra de desplazamiento */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.03); /* Pista muy sutil en fondo blanco */
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.15); /* Manija suave */
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.03); /* Borde casi invisible */
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.3); /* Manija al pasar el ratón */
        }

        /* Efecto de cristal para el contenedor principal (revertido a la versión anterior) */
        .glass-effect {
            backdrop-filter: blur(40px) saturate(170%); /* Blur y saturación ligeramente más pronunciados */
            -webkit-backdrop-filter: blur(40px) saturate(170%);
            background-color: var(--tw-colors-glass-dark); /* Fondo oscuro con transparencia */
            border: 1px solid var(--tw-colors-panel-border); /* Borde sutil */
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2), /* Sombra exterior más fuerte y difusa */
                        0 0 20px rgba(0, 0, 0, 0.05), /* Sombra más suave para un efecto de halo */
                        inset 0 0 15px rgba(255, 255, 255, 0.08); /* Sombra interior para un brillo sutil */
        }

        /* Animación de pulsación y sombras para los botones (más minimalista) */
        .button-press-effect {
            transition: all 0.15s cubic-bezier(0.2, 0.8, 0.2, 1); /* Transición más corta y elástica */
            border: none;
            outline: none;
            position: relative;
            overflow: hidden;
            background-color: #E6007A; /* Color fucsia exacto aplicado SOLIDO */
            background-image: none; /* Asegurar que no haya degradados */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra inicial ligeramente más pronunciada */
            transform: translateZ(0); /* Forzar aceleración de hardware */
        }

        .button-press-effect::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.25) 0%, rgba(255, 255, 255, 0) 70%); /* Brillo radial sutil */
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
            pointer-events: none;
        }

        .button-press-effect:hover::before {
            opacity: 1; /* Brillo sutil al pasar el ratón */
        }

        .button-press-effect:hover {
            transform: translateY(1px) scale(0.97); /* Ligera compresión y hundimiento al presionar */
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.4); /* Sombra interior más pronunciada */
        }

        .button-press-effect:active {
            transform: translateY(1px) scale(0.97); /* Ligera compresión y hundimiento al presionar */
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.4); /* Sombra interior más pronunciada */
        }

        .button-press-effect span {
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3); /* Sombra de texto sutil para profundidad */
        }

        /* Sombra más sutil y ambiental para el contenedor principal */
        .main-panel-shadow {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1); /* Sombra exterior muy suave y difusa */
        }

        /* Sombra para los iconos del dock y botones (más sutil y difusa) */
        .icon-shadow {
            filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.3)); /* Sombra de icono ligeramente más fuerte y difusa */
        }
        
        /* ===== ESTILOS DEL DOCK (AJUSTADO PARA COINCIDIR CON EL EJEMPLO) ===== */
        .dock-container {
            position: fixed;
            /* Más espacio en la parte inferior para la elevación */
            bottom: 40px; 
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            padding: 0 10px;
            z-index: 1000;
        }

        .dock-blur {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 12px 24px;
            backdrop-filter: blur(20px) saturate(160%);
            -webkit-backdrop-filter: blur(20px) saturate(160%);
            background-color: rgba(40, 40, 45, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 22px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            max-width: 90%;
            /* Permitir que los íconos sobresalgan */
            overflow: visible; 
            /* === CAMBIO CLAVE: Asegurar que los íconos no se envuelvan para el scroll horizontal === */
            white-space: nowrap;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE/Edge */
        }

        .dock-blur::-webkit-scrollbar {
            display: none; /* Chrome/Safari */
        }

        .dock-icon {
            width: 50px; /* Tamaño de icono del ejemplo */
            height: 50px;
            min-width: 50px; /* Importante para el scroll horizontal */
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.25s cubic-bezier(0.2, 0.8, 0.2, 1); /* Transición del ejemplo */
            /* Confirmado: Posicionamiento relativo para transformaciones */
            position: relative;
            cursor: pointer;
            will-change: transform, filter;
            /* Confirmado: Z-index base */
            z-index: 1; 
        }

        .dock-icon svg {
            width: 100%;
            height: 100%;
            color: white;
            filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.2)); /* Sombra inicial del ejemplo */
            transition: all 0.25s ease;
        }

        /* ===== ANIMACIONES DEL DOCK (DESKTOP) ===== */
        .dock-icon:hover {
            transform: scale(1.3) translateY(-20px); /* Elevación más pronunciada */
            /* Confirmado: Elevar z-index para sobresalir */
            z-index: 10; 
        }

        .dock-icon:hover svg {
            filter: drop-shadow(0 8px 15px rgba(0, 0, 0, 0.5)); /* Sombra más grande y difusa */
        }

        /* ===== TOOLTIPS DEL DOCK ===== */
        .dock-icon::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 30px; /* Posición ajustada para ícono más elevado */
            background: rgba(30, 30, 35, 0.85);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: 500;
            opacity: 0;
            transform: translateY(0px); /* No hay translateY inicial para el tooltip */
            transition: opacity 0.2s ease, transform 0.2s ease;
            white-space: nowrap;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            pointer-events: none;
        }

        .dock-icon:hover::after {
            opacity: 1;
            transform: translateY(-10px); /* Elevación del tooltip al hacer hover */
        }

        /* ===== INDICADOR DE ACTIVO DEL DOCK ===== */
        .dock-icon.active::before {
            content: '';
            position: absolute;
            bottom: -6px;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
        }

        /* ===== EFECTO EN CADENA DEL DOCK (DESKTOP) ===== */
        .adjacent-effect {
            transform: scale(1.15) translateY(-10px); /* Efecto adyacente más pronunciado */
            transition: transform 0.25s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* ===== VERSIÓN MÓVIL DEL DOCK (OPTIMIZACIÓN) ===== */
        @media (max-width: 768px) {
            .dock-container {
                justify-content: flex-start; /* Alineación del ejemplo en móvil */
                padding: 0 10px;
                /* === CAMBIO CLAVE: Habilitar scroll horizontal en el contenedor del dock === */
                overflow-x: auto; 
                scrollbar-width: none;
                -ms-overflow-style: none;
            }
            
            .dock-container::-webkit-scrollbar {
                display: none;
            }
            
            .dock-blur {
                padding: 10px 20px;
                gap: 14px;
                max-width: none;
                width: auto;
                /* overflow: visible; ya definido en el estilo base, no cambiar */
                scroll-snap-type: x proximity; /* Scroll snap del ejemplo */
            }
            
            .dock-icon {
                width: 42px; /* Tamaño de icono del ejemplo en móvil */
                height: 42px;
                min-width: 42px;
                scroll-snap-align: center;
            }
            
            /* El efecto de hover en móvil se manejará con :active */
            .dock-icon:hover { /* Mantener el hover para dispositivos que lo soporten en móvil */
                transform: scale(1.3) translateY(-20px); /* === CAMBIO CLAVE: Elevación más pronunciada en móvil (igual que desktop hover) === */
            }
            .dock-icon:hover svg {
                filter: drop-shadow(0 8px 15px rgba(0, 0, 0, 0.5)); /* === CAMBIO CLAVE: Sombra más grande y difusa en móvil (igual que desktop hover) === */
            }

            .dock-icon::after {
                font-size: 11px;
                bottom: 30px; /* === CAMBIO CLAVE: Posición ajustada para ícono más elevado en móvil === */
            }
        }

        /* Efecto de acercamiento para móviles (basado en :active) */
        @media (hover: none) {
            .dock-icon:active {
                transform: scale(1.3) translateY(-20px) !important; /* === CAMBIO CLAVE: Efecto de pulsación más pronunciado (igual que desktop hover) === */
                z-index: 10 !important; /* Asegura que sobresalga al tocar */
            }
            .dock-icon:active svg {
                filter: drop-shadow(0 8px 15px rgba(0, 0, 0, 0.5)) !important; /* === CAMBIO CLAVE: Sombra al tocar (igual que desktop hover) === */
            }
            /* Asegurar que el efecto adyacente no interfiera con el :active */
            .adjacent-effect {
                transform: none !important; /* Desactivar efecto adyacente en touch para evitar conflictos */
            }
        }
    </style>
</head>

    <!-- SCRIPT MEJORADO -->
    <script>
        // =====================================================================
        // CONSOLA DE URLS Y COMPORTAMIENTO DE BOTONES PRINCIPALES
        // =====================================================================

        /**
         * Objeto para mapear los nombres de los botones principales a sus URLs de destino.
         * Puedes modificar estas URLs según tus necesidades.
         *
         * NOTA: En este entorno de previsualización, la navegación real está comentada.
         * Solo se mostrará un mensaje en la consola del navegador.
         * Para la navegación real en un entorno de producción, descomenta la línea
         * `window.location.href = finalTarget;` dentro de la función `navigateTo`.
         */
        const urlMappings = {
            "Buscador de Direcciones": "https://www.google.com/maps",
            "Calculadora de Boleta": "https://www.ejemplo.com/calculadora-boleta.html",
            "Evaluar RUT": "https://www.ejemplo.com/evaluar-rut.html",
            "Condiciones Comerciales": "https://www.ejemplo.com/condiciones-comerciales.html",
            "Factibilidad": "https://www.ejemplo.com/factibilidad.html",
            "Configuración": "https://www.ejemplo.com/configuracion.html",
            "Registro de Venta": "https://www.ejemplo.com/registro-venta.html"
            // Las URLs del dock se manejan directamente con data-target en el HTML
        };

        /**
         * Función para manejar la navegación de los botones principales.
         * Busca la URL en el `urlMappings` y simula la navegación.
         * @param {string} buttonName - El nombre del botón que se está activando.
         */
        function navigateTo(buttonName) {
            const targetUrl = urlMappings[buttonName];
            if (targetUrl) {
                console.log(`Simulando navegación para "${buttonName}" a: ${targetUrl}`);
                // Para habilitar la navegación real en un entorno de producción, descomenta la siguiente línea:
                // window.location.href = targetUrl;
            } else {
                console.warn(`URL no definida para el botón: "${buttonName}"`);
            }
        }

        // =====================================================================
        // LÓGICA DEL DOCK macOS (ADAPTADA DEL CÓDIGO PROPORCIONADO)
        // =====================================================================
        document.addEventListener('DOMContentLoaded', () => {
            const dock = document.getElementById('macosDock');
            const icons = dock.querySelectorAll('.dock-icon');
            const isMobile = window.matchMedia('(max-width: 768px)').matches;
            
            // Efecto en cadena al pasar el mouse (solo en desktop)
            if (!isMobile) {
                icons.forEach(icon => {
                    icon.addEventListener('mouseenter', () => {
                        const index = Array.from(icons).indexOf(icon);
                        
                        // Afectar iconos adyacentes
                        if (icons[index - 1]) {
                            icons[index - 1].classList.add('adjacent-effect');
                        }
                        if (icons[index + 1]) {
                            icons[index + 1].classList.add('adjacent-effect');
                        }
                    });
                    
                    icon.addEventListener('mouseleave', () => {
                        icons.forEach(icon => {
                            icon.classList.remove('adjacent-effect');
                            // El reset del transform se maneja por CSS con transition
                            // No es necesario resetear explícitamente aquí para el efecto de hover
                        });
                    });
                });
            }
            
            // Acción al hacer clic (para todos los dispositivos)
            icons.forEach(icon => {
                icon.addEventListener('click', () => {
                    // Marcar como activo (el indicador de punto inferior)
                    icons.forEach(i => i.classList.remove('active'));
                    icon.classList.add('active');
                    
                    // Ejecutar acción de navegación
                    const action = icon.getAttribute('data-action');
                    const target = icon.getAttribute('data-target');
                    
                    // === CAMBIO CLAVE: Lógica de navegación con un pequeño retraso para permitir el efecto visual CSS :active ===
                    if (isMobile) {
                        // Un pequeño retraso para que el efecto visual CSS :active sea perceptible antes de la navegación
                        setTimeout(() => {
                            if (action === 'url') {
                                window.open(target, '_blank');
                            } else if (action === 'page') {
                                console.log(`Simulando navegación a: ${target}`);
                                // window.location.href = target;
                            }
                        }, 200); // Duración del efecto de "pulsación"
                    } else {
                        // Para desktop, navegar inmediatamente
                        if (action === 'url') {
                            window.open(target, '_blank');
                        } else if (action === 'page') {
                            console.log(`Simulando navegación a: ${target}`);
                            // window.location.href = target;
                        }
                    }
                });
            });
            
            // Scroll suave para móviles (basado en el ejemplo proporcionado)
            if (isMobile) {
                let startX, scrollLeft;
                let isDown = false;
                
                // Prevenir el scroll vertical del body al interactuar con el dock
                dock.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                }, { passive: false });
                
                dock.addEventListener('touchstart', (e) => {
                    isDown = true;
                    startX = e.touches[0].pageX - dock.offsetLeft;
                    scrollLeft = dock.scrollLeft;
                }, { passive: false }); // Usar passive: false para permitir preventDefault

                dock.addEventListener('touchmove', (e) => {
                    if (!isDown) return;
                    e.preventDefault(); // Prevenir el scroll vertical del body
                    const x = e.touches[0].pageX - dock.offsetLeft;
                    const walk = (x - startX) * 2; // Ajustar la velocidad de scroll
                    dock.scrollLeft = scrollLeft - walk;
                }, { passive: false }); // Usar passive: false

                dock.addEventListener('touchend', () => {
                    isDown = false;
                });
            }
        });
    </script>
