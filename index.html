    <script>

                        'glass-dark': 'rgba(28, 28, 30, 0.75)', /* Fondo oscuro para el efecto de vidrio, más transparente */
                        'text-dark': '#333333', /* Texto oscuro para contraste con fondo blanco */
                        'text-light-contrast': '#E0E0E0', /* Texto claro para elementos oscuros */
                        'color-blanco': '#FFFFFF', /* Color blanco explícito para el texto de los botones */
                        'panel-border': 'rgba(255, 255, 255, 0.1)', /* Borde sutil para paneles de vidrio */
                        'dock-border': 'rgba(255, 255, 255, 0.18)', /* Borde más sutil para el dock */

    <style>
        /* Estilos base para el cuerpo (Mobile-First) */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #FFFFFF; /* Fondo blanco */
            color: var(--tw-colors-text-dark); /* Color de texto oscuro para el body */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Asegura que el body ocupe al menos el 100% de la altura de la ventana */
            align-items: center;
            justify-content: space-between;
            padding: 0.5rem; /* Padding más pequeño para móviles */
            /* Degradado radial muy sutil para añadir profundidad al fondo blanco */
            background-image: radial-gradient(circle at center, rgba(0,0,0,0.02) 0%, rgba(0,0,0,0) 70%);
            overflow-x: hidden; /* Evita el scroll horizontal en el body */
        }

        /* Ajustes de padding para pantallas más grandes */
        @media (min-width: 768px) { /* md breakpoint */
            body {
                padding: 1rem; /* Padding estándar para tabletas y PC */
            }
        }

        /* Estilos personalizados para la barra de desplazamiento */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.03); /* Pista muy sutil en fondo blanco */
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.15); /* Manija suave */
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.03); /* Borde casi invisible */
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.3); /* Manija al pasar el ratón */
        }

        /* Efecto de cristal para el contenedor principal */
        .glass-effect {
            backdrop-filter: blur(35px) saturate(160%); /* Blur y saturación más pronunciados pero elegantes */
            -webkit-backdrop-filter: blur(35px) saturate(160%);
            background-color: var(--tw-colors-glass-dark); /* Fondo oscuro con transparencia ligeramente menor */
            border: 1px solid var(--tw-colors-panel-border); /* Borde sutil para definir el vidrio */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15), /* Sombra exterior más suave y difusa */
                        inset 0 0 10px rgba(255, 255, 255, 0.05); /* Sombra interior para un brillo sutil */
        }

        /* Animación de pulsación y sombras para los botones (más minimalista) */
        .button-press-effect {
            transition: all 0.15s cubic-bezier(0.2, 0.8, 0.2, 1); /* Transición más corta y elástica */
            border: none;
            outline: none;
            position: relative;
            overflow: hidden;
            background-color: #E6007A; /* Color fucsia exacto aplicado SOLIDO */
            background-image: none; /* Asegurar que no haya degradados */
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15); /* Sombra inicial muy suave */
            transform: translateZ(0); /* Forzar aceleración de hardware */
        }

        .button-press-effect::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.15); /* Brillo sutil */
            opacity: 0;
            transition: opacity 0.15s ease-in-out;
            pointer-events: none;
        }

        .button-press-effect:hover::before {
            opacity: 1; /* Brillo sutil al pasar el ratón */
        }

        .button-press-effect:hover {
            transform: translateY(-1px) scale(1.01); /* Elevación y escala muy sutil */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25); /* Sombra ligeramente más pronunciada */
        }

        .button-press-effect:active {
            transform: translateY(0) scale(0.98); /* Ligera compresión al presionar */
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3); /* Sombra interior muy suave */
        }

        /* Sombra más sutil y ambiental para el contenedor principal */
        .main-panel-shadow {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08); /* Sombra exterior muy suave y difusa */
        }

        /* Sombra para los iconos del dock y botones (más sutil y difusa) */
        .icon-shadow {
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.25)); /* Ligeramente más fuerte inicial */
        }
        
        /* ===== ESTILOS DEL NUEVO DOCK ===== */
        .dock-container {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            padding: 0 10px;
            z-index: 1000;
        }

        .dock-blur {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 12px 24px;
            backdrop-filter: blur(20px) saturate(160%);
            -webkit-backdrop-filter: blur(20px) saturate(160%);
            background-color: rgba(40, 40, 45, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 22px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            max-width: 90%;
        }

        .dock-icon {
            width: 40px; /* Iconos más pequeños */
            height: 40px;
            min-width: 40px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.25s cubic-bezier(0.2, 0.8, 0.2, 1), filter 0.25s ease;
            position: relative;
            cursor: pointer;
            will-change: transform, filter;
        }

        .dock-icon svg {
            width: 100%;
            height: 100%;
            color: white;
            filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.2));
            transition: filter 0.25s ease;
        }

        /* ===== ANIMACIONES DEL NUEVO DOCK ===== */
        .dock-icon:hover {
            transform: scale(1.6) translateY(-8px); /* Magnificación más pronunciada */
        }

        .dock-icon:hover svg {
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        /* ===== TOOLTIPS DEL NUEVO DOCK ===== */
        .dock-icon::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 55px; /* Ajuste de posición para el nuevo tamaño y magnificación */
            background: rgba(30, 30, 35, 0.85);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: 500;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.2s ease, transform 0.2s ease;
            white-space: nowrap;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            pointer-events: none;
        }

        .dock-icon:hover::after {
            opacity: 1;
            transform: translateY(0);
        }

        /* ===== INDICADOR DE ACTIVO DEL NUEVO DOCK ===== */
        .dock-icon.active::before {
            content: '';
            position: absolute;
            bottom: -6px;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
        }

        /* ===== EFECTO EN CADENA DEL NUEVO DOCK ===== */
        .adjacent-effect {
            transform: scale(1.25) translateY(-5px); /* Ajuste para un efecto adyacente más notorio */
            transition: transform 0.25s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* ===== VERSIÓN MÓVIL DEL NUEVO DOCK ===== */
        @media (max-width: 768px) {
            .dock-container {
                justify-content: flex-start;
                padding: 0 10px;
                overflow-x: auto;
                scrollbar-width: none; /* Firefox */
                -ms-overflow-style: none; /* IE/Edge */
            }
            
            .dock-container::-webkit-scrollbar {
                display: none; /* Chrome/Safari */
            }
            
            .dock-blur {
                padding: 10px 20px;
                gap: 14px;
                max-width: none;
                width: auto;
                overflow-x: auto;
                scroll-snap-type: x proximity;
            }
            
            .dock-icon {
                width: 36px; /* Iconos más pequeños en móvil */
                height: 36px;
                min-width: 36px;
                scroll-snap-align: center;
            }
            
            .dock-icon:hover {
                transform: scale(1.5) translateY(-5px); /* Magnificación ajustada para móvil */
            }
            
            .adjacent-effect {
                transform: scale(1.15) translateY(-3px); /* Efecto en cadena aún más sutil en móvil */
            }
            
            .dock-icon::after {
                font-size: 11px;
                bottom: 45px; /* Ajuste de posición del tooltip en móvil */
            }
        }

        /* Efecto de acercamiento para móviles (nuevo dock) */
        @media (hover: none) {
            .dock-icon:active {
                transform: scale(1.5) translateY(-5px) !important;
            }
        }
    </style>
</head>

    <script>
        // =====================================================================
        // CONSOLA DE URLS Y COMPORTAMIENTO DE BOTONES
        // =====================================================================

        /**
         * Objeto para mapear los nombres de los botones a sus URLs de destino.
         * Puedes modificar estas URLs según tus necesidades.
         *
         * Clave: Nombre del botón (debe coincidir con el 'data-button-name' en HTML o el texto del span).
         * Valor: La URL a la que el botón debe navegar.
         *
         * NOTA: En este entorno de previsualización, la navegación real está comentada.
         * Solo se mostrará un mensaje en la consola del navegador.
         * Para la navegación real en un entorno de producción, descomenta la línea
         * `window.location.href = finalTarget;` dentro de la función `navigateTo`.
         */
        const urlMappings = {
            "Buscador de Direcciones": "https://www.google.com/maps",
            "Calculadora de Boleta": "https://www.ejemplo.com/calculadora-boleta.html",
            "Evaluar RUT": "https://www.ejemplo.com/evaluar-rut.html",
            "Condiciones Comerciales": "https://www.ejemplo.com/condiciones-comerciales.html",
            "Factibilidad": "https://www.ejemplo.com/factibilidad.html",
            "Configuración": "https://www.ejemplo.com/configuracion.html",
            "Registro de Venta": "https://www.ejemplo.com/registro-venta.html",
            "Inicio": "https://www.ejemplo.com/index.html",
            "Informes": "https://www.ejemplo.com/informes.html",
            "Desplegar": "https://www.ejemplo.com/desplegar.html",
            "Smart": "https://www.ejemplo.com/smart.html",
            "Agenda": "https://www.ejemplo.com/agenda.html",
            "Correo": "https://www.ejemplo.com/correo.html",
            "Mensajes": "https://www.ejemplo.com/mensajes.html",
            "Perfil": "https://www.ejemplo.com/perfil.html"
        };

        /**
         * Función para manejar la navegación de los botones.
         * Busca la URL en el `urlMappings` y simula la navegación.
         * @param {string} buttonName - El nombre del botón que se está activando.
         */
        function navigateTo(buttonName) {
            const targetUrl = urlMappings[buttonName];
            if (targetUrl) {
                console.log(`Simulando navegación para "${buttonName}" a: ${targetUrl}`);
                // Para habilitar la navegación real en un entorno de producción, descomenta la siguiente línea:
                // window.location.href = targetUrl;
            } else {
                console.warn(`URL no definida para el botón: "${buttonName}"`);
            }
        }

        // JavaScript para añadir interactividad a los botones de la consola y al nuevo dock
        document.addEventListener('DOMContentLoaded', () => {
            // Lógica para los botones de la consola principal
            const consoleButtons = document.querySelectorAll('.grid button');
            consoleButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const buttonName = button.querySelector('span').textContent;
                    navigateTo(buttonName);
                });
            });

            // Lógica para el nuevo Dock macOS
            const dock = document.getElementById('macosDock');
            const icons = dock.querySelectorAll('.dock-icon');
            const isMobile = window.matchMedia('(max-width: 768px)').matches;
            
            // Efecto en cadena al pasar el mouse (solo en desktop)
            if (!isMobile) {
                icons.forEach(icon => {
                    icon.addEventListener('mouseenter', () => {
                        const index = Array.from(icons).indexOf(icon);
                        console.log(`Mouse ENTER en icono: ${icon.getAttribute('data-tooltip')}`); // Log para depuración
                        
                        // Afectar iconos adyacentes con un efecto más notorio pero coordinado
                        if (icons[index - 1]) {
                            icons[index - 1].classList.add('adjacent-effect');
                        }
                        if (icons[index + 1]) {
                            icons[index + 1].classList.add('adjacent-effect');
                        }
                    });
                    
                    icon.addEventListener('mouseleave', () => {
                        console.log(`Mouse LEAVE en icono: ${icon.getAttribute('data-tooltip')}`); // Log para depuración
                        // Restablecer SOLO los iconos que tienen el efecto adyacente
                        icons.forEach(i => {
                            if (i.classList.contains('adjacent-effect')) {
                                i.classList.remove('adjacent-effect');
                            }
                        });
                    });
                });
            }
            
            // Acción al hacer clic (para todos los dispositivos)
            icons.forEach(icon => {
                icon.addEventListener('click', () => {
                    const buttonName = icon.getAttribute('data-button-name'); // Obtener el nombre del botón del atributo
                    navigateTo(buttonName); // Usar la función centralizada de navegación

                    // Efecto de acercamiento en móvil
                    if (isMobile) {
                        icon.style.transform = 'scale(1.5) translateY(-5px)'; // Ajustado para el nuevo tamaño
                        setTimeout(() => {
                            icon.style.transform = 'scale(1) translateY(0)';
                        }, 200);
                    }
                    
                    // Marcar como activo
                    icons.forEach(i => i.classList.remove('active'));
                    icon.classList.add('active');
                });
            });
            
            // Scroll suave para móviles
            if (isMobile) {
                dock.addEventListener('touchmove', (e) => {
                    e.preventDefault(); // Previene el scroll del body mientras se hace scroll en el dock
                }, { passive: false });
                
                let startX, scrollLeft;
                let isDown = false;
                
                dock.addEventListener('touchstart', (e) => {
                    isDown = true;
                    startX = e.touches[0].pageX - dock.offsetLeft;
                    scrollLeft = dock.scrollLeft;
                });
                
                dock.addEventListener('touchmove', (e) => {
                    if (!isDown) return;
                    e.preventDefault();
                    const x = e.touches[0].pageX - dock.offsetLeft;
                    const walk = (x - startX) * 2;
                    dock.scrollLeft = scrollLeft - walk;
                });
                
                dock.addEventListener('touchend', () => {
                    isDown = false;
                });
            }
        });
    </script>
