<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador de Direcciones WOM</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --wom-purple: #6B1EB8;
      --wom-pink: #FF0088;
      --wom-gray: #4A4A4A;
      --wom-light-gray: #F5F5F5;
      --wom-accent: #E0D4F0;
    }
   
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, rgba(107, 30, 184, 0.05) 0%, rgba(255, 0, 136, 0.05) 100%);
      min-height: 100vh;
      color: var(--wom-gray);
      margin: 0;
      padding: 0;
      line-height: 1.5;
    }
   
    header {
      background-color: var(--wom-purple);
      color: white;
      padding: 1rem;
      border-bottom-left-radius: 3rem;
      border-bottom-right-radius: 3rem;
      box-shadow: 0 8px 24px rgba(107, 30, 184, 0.15);
      margin-bottom: 1.5rem;
    }
   
    header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      text-align: center;
      margin: 0;
      letter-spacing: -0.025em;
    }
   
    main {
      padding: 0 1rem;
      max-width: 1200px;
      margin: 0 auto 2rem;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 180px);
    }
   
    .card {
      background-color: white;
      border-radius: 1.5rem;
      padding: 1rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      transition: all 0.4s ease;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    #region-display {
      display: flex;
      align-items: center;
      font-size: 0.875rem;
      margin-bottom: 1rem;
      gap: 0.5rem;
    }

    .region-indicator {
      width: 0.6rem;
      height: 0.6rem;
      background-color: var(--wom-pink);
      border-radius: 50%;
    }

    .region-name {
      font-weight: 600;
      color: var(--wom-purple);
    }

    .region-text {
      color: #FF0088;
      font-style: italic;
    }

    .card:hover {
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      transform: translateY(-2px);
    }
   
    @media (min-width: 640px) {
      .card {
        padding: 1.5rem;
      }
    }
   
    .form-group {
      margin-bottom: 1rem;
    }
   
    @media (min-width: 640px) {
      .form-group {
        margin-bottom: 1.5rem;
      }
    }
   
    label {
      display: block;
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--wom-gray);
      margin-bottom: 0.5rem;
    }
   
    @media (min-width: 640px) {
      label {
        font-size: 0.875rem;
      }
    }
   
    select, input {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid rgba(107, 30, 184, 0.3);
      border-radius: 0.75rem;
      background-color: white;
      color: var(--wom-gray);
      font-family: inherit;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      outline: none;
      box-sizing: border-box;
    }
    
    input#busqueda {
      height: 3rem;
      padding: 0.75rem 1rem;
      font-size: 0.9rem;
      border: 2px solid rgba(107, 30, 184, 0.3);
      background-color: white;
      border-radius: 0.75rem;
      box-sizing: border-box;
      transition: all 0.3s ease;
      outline: none;
    }

    input#busqueda:hover {
      border-color: var(--wom-purple);
      background-color: rgba(107, 30, 184, 5.0);
      box-shadow: 0 0 0 2px rgba(107, 30, 184, 0.5);
    }

    input#busqueda:focus {
      border-color: var(--wom-purple);
      background-color: white;
      box-shadow: 0 0 0 2px var(--wom-pink), 
                  0 0 0 4px rgba(255, 0, 136, 0.1);
    }

    @media (min-width: 640px) {
      select, input {
        padding: 0.75rem;
      }
    }
   
    select {
      appearance: none;
      background-image: url("data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke-width='1.5' stroke='currentColor' class='w-4 h-4'><path stroke-linecap='round' stroke-linejoin='round' d='M19.5 8.25l-7.5 7.5-7.5-7.5' /></svg>");
      background-repeat: no-repeat;
      background-position: right 0.5rem center;
      background-size: 1rem;
    }
   
    @media (min-width: 640px) {
      select {
        background-position: right 1rem center;
        background-image: url("data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke-width='1.5' stroke='currentColor' class='w-5 h-5'><path stroke-linecap='round' stroke-linejoin='round' d='M19.5 8.25l-7.5 7.5-7.5-7.5' /></svg>");
      }
    }
   
    input::placeholder {
      color: #9CA3AF;
    }
   
    select:focus, input:focus {
      border-color: var(--wom-purple);
      box-shadow: 0 0 0 2px var(--wom-pink), 0 0 0 4px rgba(255, 0, 136, 0.1);
    }
   
    .comuna-display {
      display: flex;
      align-items: center;
      font-size: 0.75rem;
      margin-bottom: 1rem;
    }
   
    @media (min-width: 640px) {
      .comuna-display {
        font-size: 0.875rem;
        margin-bottom: 1.5rem;
      }
    }
   
    .comuna-indicator {
      width: 0.5rem;
      height: 0.5rem;
      background-color: var(--wom-pink);
      border-radius: 50%;
      margin-right: 0.25rem;
    }
   
    @media (min-width: 640px) {
      .comuna-indicator {
        margin-right: 0.5rem;
      }
    }








    /* NUEVOS ESTILOS PARA RESULTADOS */
    #resultados-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      min-height: 0; /* Permite que el contenido se desborde con scroll */
    }
   
    #resultados {
      flex-grow: 1;
      overflow-y: auto;
      border: 1px solid rgba(107, 30, 184, 0.1);
      border-radius: 0.75rem;
      background-color: var(--wom-light-gray);
      margin-top: 0.5rem;
      padding: 0;
    }
   
    .result-item {
      display: flex;
      align-items: center;
      padding: 0.75rem 1rem;
      border-bottom: 1px solid rgba(107, 30, 184, 0.1);
      transition: all 0.3s ease;
    }
   
    .result-item:hover {
      background-color: var(--wom-accent);
    }
   
    .result-address {
      flex-grow: 1;
      font-weight: 600;
      color: var(--wom-gray);
      padding-right: 1rem;
      word-break: break-word;
    }
   
    .result-actions {
      display: flex;
      flex-shrink: 0;
      gap: 0.5rem;
    }
   
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 0.7rem;
      padding: 0.35rem 0.75rem;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: all 0.4s;
      border: none;
      box-shadow: 0 4px 12px rgba(107, 30, 184, 0.25);
      min-width: 60px;
    }
   
    .btn-primary {
      background-color: var(--wom-purple);
      color: white;
    }
   
    .btn-primary:hover {
      background-color: var(--wom-pink);
      transform: translateY(-1px);
    }
   
    .btn-copied {
      background-color: #10B981;
    }
   
    .btn-error {
      background-color: #EF4444;
    }

    /* Estilos para móvil */
    @media (max-width: 640px) {
      .result-item {
        padding: 0.5rem;
        flex-wrap: wrap;
      }
      
      .result-address {
        width: 100%;
        padding-right: 0;
        margin-bottom: 0.5rem;
      }
      
      .result-actions {
        width: 100%;
        justify-content: flex-end;
      }
    }
   
    #notification {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background-color: var(--wom-pink);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 12px rgba(107, 30, 184, 0.25);
      display: none;
      animation: slide-down 0.4s ease-out;
      z-index: 100;
    }
   
    @media (min-width: 640px) {
      #notification {
        padding: 0.75rem 1.5rem;
      }
    }
   
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 50;
      display: none;
    }
   
    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      border-radius: 1.5rem;
      box-shadow: 0 8px 24px rgba(107, 30, 184, 0.15);
      padding: 1rem;
      width: calc(100% - 2rem);
      max-width: 24rem;
      max-height: 80vh;
      overflow-y: auto;
      animation: slide-down 0.4s ease-out;
    }
   
    @media (min-width: 640px) {
      .modal-content {
        padding: 1.5rem;
      }
    }
   
    .modal-header {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--wom-purple);
      margin-bottom: 1rem;
      padding-bottom: 0.75rem;
      border-bottom: 1px solid rgba(107, 30, 184, 0.1);
    }
   
    @media (min-width: 640px) {
      .modal-header {
        font-size: 1.5rem;
        margin-bottom: 1.25rem;
      }
    }
   
    .detail-grid {
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }
   
    @media (min-width: 640px) {
      .detail-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
      }
    }
   
    .detail-item {
      font-size: 0.875rem;
    }
   
    .detail-label {
      font-weight: 600;
      color: var(--wom-gray);
      opacity: 0.8;
      font-size: 0.75rem;
    }
   
    .modal-close {
      background-color: var(--wom-pink);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.75rem;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s;
      margin-top: 1rem;
    }

   




    .modal-close:hover {
      background-color: var(--wom-purple);
    }
   
    @keyframes slide-down {
      0% {
        transform: translateY(-10px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
   
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>WOM - Buscador DNX</h1>
  </header>

  <main>
    <div class="card">
      <div class="form-group">
        <label for="comuna">Selecciona una comuna</label>
        <select id="comuna" aria-label="Selecciona una comuna">
          <option value="">Selecciona una comuna</option>
          <!-- Las opciones se cargarán dinámicamente -->
        </select>
      </div>

      <div id="region-display" class="region-display hidden">
        <span class="region-indicator"></span>
        <span class="region-name text"></span>
        <span class="region-text">Seleccione una comuna para ver la región</span>
      </div>

      <div class="form-group">
        <label for="busqueda">Buscar dirección</label>
        <input type="text" id="busqueda" placeholder="Ej: Williams Rebolledo 1901" aria-label="Buscar dirección">
      </div>

      <div id="resultados-container">
        <div id="contador-resultados" class="text-sm text-wom-gray mb-1 px-2"></div>
        <ul id="resultados" aria-live="polite"></ul>
      </div>
    </div>

    <div id="notification" class="hidden"></div>
  </main>

  <script>
    // Variables globales
    let comunaData = []; // Almacena todos los registros de la comuna seleccionada
    let currentComunaName = ''; // Nombre de la comuna actual
    let comunasList = []; // Lista de comunas disponibles
   
    // Mostrar notificación temporal
    function showNotification(message, isError = false) {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.className = isError ? 'error' : '';
      notification.classList.remove('hidden');
     
      setTimeout(() => {
        notification.classList.add('hidden');
      }, 3000);
    }

    // Cargar listado de comunas disponibles
    async function loadAvailableComunas() {
      try {
        const response = await fetch('comunas/listado.json');
        if (!response.ok) throw new Error("Error cargando listado de comunas");
       
        comunasList = await response.json();
        const select = document.getElementById('comuna');
       
        // Ordenar comunas alfabéticamente
        comunasList.sort((a, b) => a.nombre.localeCompare(b.nombre));
       
        comunasList.forEach(comuna => {
          const option = document.createElement('option');
          option.value = comuna.codigo;
          option.textContent = comuna.nombre;
          select.appendChild(option);
        });
      } catch (error) {
        console.error("Error cargando comunas:", error);
        showNotification("Error al cargar el listado de comunas", true);
      }
    }

    // Cargar datos de una comuna específica
    async function loadComunaData(comunaCode) {
      try {
        const response = await fetch(`comunas/${comunaCode}.json`);
        if (!response.ok) throw new Error("Error cargando datos de comuna");
       
        const data = await response.json();
        if (!Array.isArray(data)) throw new Error("Formato de datos inválido");
       
        return data;
      } catch (error) {
        console.error(`Error cargando ${comunaCode}:`, error);
        showNotification(`Error al cargar datos de ${comunaCode}`, true);
        return null;
      }
    }

    // Mostrar resultados de búsqueda
    function displayResults(results) {
      const resultados = document.getElementById('resultados');
      const contador = document.getElementById('contador-resultados');
     
      resultados.innerHTML = '';
     
      if (results.length === 0) {
        resultados.innerHTML = '<li class="result-item"><span class="result-address">No se encontraron resultados</span></li>';
        contador.textContent = '';
        return;
      }
     
      contador.textContent = `${results.length} resultado(s) encontrado(s)`;
     
      results.slice(0, 200).forEach(registro => {
        const li = document.createElement('li');
        li.className = 'result-item';
        li.innerHTML = `
          <span class="result-address">${registro.DIRECCION_FINAL}</span>
          <div class="result-actions">
            <button class="btn btn-primary copy-btn" data-address='${JSON.stringify(registro)}'>Copiar</button>
            <button class="btn btn-primary info-btn" data-address='${JSON.stringify(registro)}'>Detalles</button>
          </div>
        `;
        resultados.appendChild(li);
      });
    }

    // Evento al seleccionar comuna
    document.getElementById('comuna').addEventListener('change', async function() {
      const comunaCode = this.value;
      const comunaDisplay = document.getElementById('region-display');
      const resultados = document.getElementById('resultados');
      const busquedaInput = document.getElementById('busqueda');
     
      // Resetear búsqueda
      busquedaInput.value = '';
      resultados.innerHTML = '';
      comunaData = [];
      currentComunaName = '';
     
      if (comunaCode) {
        // Mostrar loading
        resultados.innerHTML = '<li class="result-item"><span class="result-address">Cargando datos de la comuna...</span></li>';
       
        const data = await loadComunaData(comunaCode);
       
        if (data && data.length > 0) {
          comunaData = data;
         
          // Obtener nombre de la comuna
          const comunaInfo = comunasList.find(c => c.codigo === comunaCode);
          currentComunaName = comunaInfo ? comunaInfo.nombre : comunaCode;
         
          // Actualizar display
          document.querySelector('.region-name').textContent = comunaInfo.region || '';
          document.querySelector('.region-text').classList.add('hidden');
          comunaDisplay.classList.remove('hidden');
         
          // Limpiar resultados
          resultados.innerHTML = '<li class="result-item"><span class="result-address">Ingresa una dirección para buscar</span></li>';
        } else {
          resultados.innerHTML = '<li class="result-item"><span class="result-address">No se encontraron datos para esta comuna</span></li>';
          comunaDisplay.classList.add('hidden');
        }
      } else {
        comunaDisplay.classList.add('hidden');
      }
    });

    // Búsqueda con debounce
    document.getElementById('busqueda').addEventListener('input', debounce(function() {
      const input = this.value.trim().toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
      const palabras = input.split(/\s+/).filter(p => p);
     
      if (palabras.length === 0 || comunaData.length === 0) {
        if (comunaData.length === 0 && document.getElementById('comuna').value) {
          displayResults([]);
        }
        return;
      }
     
      // Filtrar resultados
      const coincidencias = comunaData.filter(registro => {
        const dirNormalizada = registro.DIRECCION_FINAL.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        return palabras.every(palabra => dirNormalizada.includes(palabra));
      });
     
      displayResults(coincidencias);
    }, 300));

    // Función debounce para limitar frecuencia de ejecución
    function debounce(func, wait) {
      let timeout;
      return function(...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), wait);
      };
    }

    // Manejar clic en botón Copiar
    document.addEventListener('click', function(e) {
      if (e.target.classList.contains('copy-btn')) {
        const registro = JSON.parse(e.target.getAttribute('data-address'));
        const texto = `Dirección: ${registro.DIRECCION_FINAL}\n` +
                     `Comuna: ${registro.COMUNA}\n` +
                     `Tipo Vivienda: ${registro.TIP_VIVIENDA}\n` +
                     `Coordenadas: ${registro.COORDENADAS}`;
       
        navigator.clipboard.writeText(texto).then(() => {
          showNotification('Dirección copiada al portapapeles');
          e.target.textContent = '¡Copiado!';
          e.target.classList.add('btn-copied');
          e.target.classList.remove('btn-primary');
         
          setTimeout(() => {
            e.target.textContent = 'Copiar';
            e.target.classList.remove('btn-copied');
            e.target.classList.add('btn-primary');
          }, 2000);
        }).catch(err => {
          console.error('Error al copiar:', err);
          showNotification('Error al copiar', true);
        });
      }
    });

    // Manejar clic en botón Info (Detalles)
    document.addEventListener('click', function(e) {
      if (e.target.classList.contains('info-btn')) {
        const registro = JSON.parse(e.target.getAttribute('data-address'));
       
        const modal = document.createElement('div');
        modal.className = 'modal';
        modal.innerHTML = `
          <div class="modal-content">
            <h2 class="modal-header">Detalles completos</h2>
            <div class="detail-grid">
              ${Object.entries(registro).map(([key, value]) => `
                <div class="detail-item">
                  <div class="detail-label">${key.replace(/_/g, ' ')}:</div>
                  <div>${value !== null && value !== '' ? value : 'N/A'}</div>
                </div>
              `).join('')}
            </div>
            <button class="modal-close">Cerrar</button>
          </div>
        `;
       
        document.body.appendChild(modal);
        modal.style.display = 'block';

        modal.querySelector('.modal-close').addEventListener('click', () => {
          modal.style.display = 'none';
          setTimeout(() => modal.remove(), 400);
        });

        modal.addEventListener('click', (e) => {
          if (e.target === modal) {
            modal.style.display = 'none';
            setTimeout(() => modal.remove(), 400);
          }
        });
      }
    });

    // Inicializar al cargar la página
    document.addEventListener('DOMContentLoaded', () => {
      loadAvailableComunas();
     
      // Mostrar instrucciones iniciales
      const resultados = document.getElementById('resultados');
      resultados.innerHTML = '<li class="result-item"><span class="result-address">Selecciona una comuna para comenzar</span></li>';
    });
  </script>
</body>
</html>
